<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSS Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .scanning-message {
      color: #4F46E5;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-gray-100 py-8 px-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">XSS Scanner</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="url">URL:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="url" type="text" placeholder="Enter URL">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="parameter">Parameter:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="parameter" type="text" placeholder="Enter Parameter">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="variations">Payload Variations:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="variations" type="number" min="1" placeholder="Enter Number of Variations">
      </div>
      <div class="text-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          onclick="scanForXSS()">Scan</button>
      </div>
    </div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
